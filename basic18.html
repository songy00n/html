<body>
  <form>
    <ul>
      <li>
        <label for="uid">아이디</label> <!--label은 제목-->
        <input type="text" id="uid" autofocus placeholder="4자~16자 사이 공백 없이" 
        required>
      </li>
      <li>
        <input type="submit">
      </li>
    </ul>

    <select id="prod1">
      <option value="s1" selected>선물용 1</option>
      <option value="s2">선물용 2</option>
      <option value="s3">선물용 3</option>
    </select>
    
    <label for="prod2">포장여부</label>
    <input type="text" id="prod2" list="pack">
    <datalist id="pack">
      <option value="p1">선물포장</option>
      <option value="p2">포장없음</option>
    </datalist>

    <button type="submit">폼을 서버에 전송</button>
    <button type="reset">입력한 내용을 지우기</button>
    <button type="button">버튼 형태 (이벤트) 처리</button>

  </form>
